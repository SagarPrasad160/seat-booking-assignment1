<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your meta tags and title -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center mb-4">
      <h1>Bus Travels</h1>
    </header>

    <div class="container">
      <div class="row d-flex justify-content-between">
        <h1>Lower Deck</h1>
        <h1>Upper Deck</h1>
      </div>

      <div class="flex-row-container">
        <div class="container-box lower-deck border p-2"></div>
        <div class="container-box upper-deck border p-2"></div>
        <div class="description">
          <div class="text-white p-2" style="background-color: greenyellow">
            Available
          </div>
          <div class="text-white p-2" style="background-color: red">Booked</div>
          <div class="text-white p-2" style="background-color: gray">
            Reserved
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cart Total</h5>
              <p class="card-text">
                Your cart total will appear here as you update your booked
                seats.
              </p>
              <a href="#" class="btn btn-primary cart-total"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
